<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RWD Assignment (Reference-Matched)</title>
  <style>
    :root {
      --base: 20px;
      --gap: 20px;
      --container-w: 1200px;
      --bar-h: 50px;
      --hero-h: 250px;
      --block-h: 180px;
      --light-blue: #d6eaf5;
      --ink: #111827;
      --muted: #cbd5e1;
      --overlay: rgba(0,0,0,0.45);
    }
    html { font-size: var(--base); }
    body {
      margin: 0;
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height: 1.5;
      background: #fff;
      overflow-x: hidden;
    }
    .navbar { width: 100%; border-bottom: 1px solid var(--muted); background: #fff; }
    .nav-inner {
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 50px;
      width: 100%;
      box-sizing: border-box;
      padding: 0;
    }
    .brand { font-weight: 700; font-size: 1rem; }
    .menu { display:flex; gap: 20px; list-style:none; margin:0; padding:0; }
    .menu a { color: inherit; text-decoration: none; }
    .menu a:hover { text-decoration: underline; }

    .hero {
      width: 100%;
      background: #d9ecf6;
      display: grid;
      place-items: center;
      height: var(--hero-h);
      text-align: center;
      border-bottom: 1px solid var(--muted);
    }
    .hero h1 { margin: 0; font-size: 2em; font-weight: 700; }

    main { max-width: var(--container-w); margin: 0 auto; padding: var(--gap) 0; box-sizing: border-box; }

    .bars {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-areas:
        "bar1 bar1"
        "bar2 bar3";
      gap: var(--gap);
      margin-bottom: var(--gap);
    }
    .bar {
      display: flex;
      align-items: center;
      gap: var(--gap);
      height: var(--bar-h);
      border: 1px solid var(--muted);
      background: #e9f2f8;
      border-radius: 0;
      overflow: hidden;
    }
    .bar img {
      width: 80px;
      height: 100%;
      object-fit: cover;
      display: block;
      flex: 0 0 80px;
    }
    .bar-title { font-size: 0.9rem; margin: 0; }
    #bar1 { grid-area: bar1; }
    #bar2 { grid-area: bar2; }
    #bar3 { grid-area: bar3; }

    .blocks {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
      gap: var(--gap);
    }
    .block-col { display: grid; gap: var(--gap); grid-auto-rows: var(--block-h); }
    .card {
      position: relative;
      border: 1px solid var(--muted);
      background: #fff;
      border-radius: 0;
      overflow: hidden;
      isolation: isolate;
    }
    .card-bg { position:absolute; inset:0; background-size: cover; background-position: center; }
    .star {
      position: absolute; top: 0; right: 0;
      width: 22px; height: 22px;
      display: grid; place-items: center;
      background: rgba(255,255,255,0.8);
      z-index: 2;
      user-select: none;
    }
    .star svg { width: 14px; height: 14px; }
    .caption {
      position: absolute; left:0; right:0; bottom:0;
      height: 30px;
      background: var(--overlay);
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      font-size: .9rem; font-weight: 600;
      white-space: nowrap; text-overflow: ellipsis; overflow: hidden;
    }
    img { height: auto; }
    @media (max-width: 1200px) {
      .fallback { display:block; }
      main, .bars, .blocks { display:none; }
    }
    @media (min-width: 1201px) and (max-width: 1920px) { .fallback { display:none; } }
  </style>
</head>

  <script>
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.star');
      if (!btn) return;
      const active = btn.getAttribute('data-active') === 'true';
      btn.setAttribute('data-active', String(!active));
    });
